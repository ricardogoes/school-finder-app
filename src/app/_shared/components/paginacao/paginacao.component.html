<div class="flex justify-end items-center my-4 text-xs">
  <div class="flex flex-col sm:flex-row items-center space-x-2 mx-2">
    <span class="text-gray-600 font-medium">Exibindo:</span>
    <select
      [value]="dadosPaginacao!.quantidade_registros"
      (change)="alterouQuantidadeRegistros($any($event.target).value)"
      class="p-1  text-gray-600 font-medium rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50 inline-flex items-center">
      <option value="5">5 itens</option>
      <option value="10">10 itens</option>
      <option value="20">20 itens</option>
      <option value="30">30 itens</option>
    </select>
  </div>
  <nav *ngIf="temMaisDeUmaPagina" aria-label="Pagination" class="flex items-center flex-wrap mr-4">
    <ul class="inline-flex">
      <li>
        <a (click)="paginaAnterior()" class="px-3 py-2 border border-r-0 rounded-l-lg hover:bg-gray-200" >
          <ng-icon name="heroArrowLeft"></ng-icon>
        </a>
      </li>
      <li *ngFor="let pagina of paginasExibidas()">
        <a
          class="px-3 py-2 border border-r-0 hover:bg-gray-200 "
          [ngClass]="{'pagination-item-selected': pagina == dadosPaginacao!.numero_pagina}"
          (click)="alterouNumeroPagina(pagina)">
          {{pagina}}
        </a>
      </li>
      <li>
        <a
          class="px-3 py-2 border border-r-0 hover:bg-gray-200"
          (click)="verMaisPaginas()">
          {{'...'}}
        </a>
      </li>
      <li>
        <a
          class="px-3 py-2 border border-r-0 hover:bg-gray-200"
          [ngClass]="{'pagination-item-selected': ultimaPagina == dadosPaginacao!.numero_pagina}"
          (click)="alterouNumeroPagina(ultimaPagina)">
          {{ultimaPagina}}
        </a>
      </li>
      <li>
        <a (click)="proximaPagina()" class="px-3 py-2 border rounded-r-lg hover:bg-gray-200">
          <ng-icon name="heroArrowRight"></ng-icon>
        </a>
      </li>
    </ul>
  </nav>
</div>
